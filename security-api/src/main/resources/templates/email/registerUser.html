<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Confirmar Registro de Usuário </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
    /> </head>
<body>
<div>
    <h3>
        Para ter acesso ao seu cadastro de usuário, você deve confirmar o seu registro.
    </h3> <br />
    <p>
        Clique no link abaixo para confirmar a sua solicitação <br />
        <span th:text="${confirmationUrl}"> </span>
    </p>
    <p>
        Nome:
        <span th:text="${user.firstName}"></span> <span
            th:text="${user.lastName}" ></span>
    </p>
</div>
</body>
</html>
